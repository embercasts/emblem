<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-emblem">
    h2 Welcome to Ember.js!!!
    = outlet
  </script>

  <script type="text/x-emblem" data-template-name="index">
    button click=doStuff Hello!

    if isShowing
      p I am here!
    else
      p I am NOT here!

    p class=isShowing:here:not-here Hey!

    ul
      each item in model
        li = item
  </script>

  <p {{bindAttr class="isShowing:here:not-here"}}>Hey!</p>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/emblem.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
